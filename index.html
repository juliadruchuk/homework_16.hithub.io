<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Make home beautiful</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Athiti&family=Dela+Gothic+One&family=Inter&family=Nunito+Sans:opsz@6..12&family=Open+Sans&family=Playfair+Display:ital,wght@0,400;1,500;1,900&family=Poppins&family=Raleway&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="image-container">
      <div>
        <div class="item">
          <img src="./lamp.png" alt="Black Simple Lamp" class="image" />
          <img src="./basket.svg" alt="basket" class="bsk" />
        </div>
        <p class="par">Black Simple Lamp</p>
        <p class="price">$ 12.00</p>
      </div>
      <div>
        <div class="item">
          <img src="./tumba.png" alt="Minimal Stand" class="image" />
          <img src="./basket.svg" alt="basket" class="bsk" />
        </div>
        <p class="par">Minimal Stand</p>
        <p class="price">$ 25.00</p>
      </div>
      <div>
        <div class="item">
          <img src="./chair.png" alt="Coffee Chair" class="image" />
          <img src="./basket.svg" alt="basket" class="bsk" />
        </div>
        <p class="par">Coffee Chair</p>
        <p class="price">$ 20.00</p>
      </div>
      <div>
        <div class="item">
          <img src="./shafa.png" alt="Simple Desk" class="image" />
          <img src="./basket.svg" alt="basket" class="bsk" />
        </div>
        <p class="par">Simple Desk</p>
        <p class="price">$ 50.00</p>
      </div>
    </div>
  </body>
</html>
